                            <h5 class="title">Создайте аккаунт Google</h5>
                            <form novalidate>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="name" placeholder="Имя"
                                                autocomplete="off" autofocus required />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="lastName" placeholder="Фамилия"
                                                required />
                                        </div>
                                    </div>
                                </div>
                                <div class="errorMessage_1"></div>
                                <div class="mb-3" style="position: relative">
                                    <input type="text" class="form-control accountName" id="accountName"
                                        placeholder="Имя пользователя" minlength="6" maxlength="30" required />
                                    <div class="gmailMask">@gmail.com</div>
                                </div>
                                <div class="errorMessage_2"></div>
                                <div class="errorMessage_3"></div>
                                <div class="details_1">
                                    <p class="details-text">Можно использовать буквы латинского алфавита, цифры, точки.
                                    </p>
                                </div>
                                <div class="link-el">
                                    <a href="#" class="email-link">Использовать текущий адрес электронной почты</a>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Пароль" minlength="8" required />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <input type="password" class="form-control passwordRepeat"
                                                placeholder="Подтвердить" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="errorMessage_4"></div>
                                <div class="errorMessage_5"></div>
                                <div class="details_2">
                                    <p class="details-text">Пароль должен содержать не менее восьми знаков, включать
                                        буквы, цифры и специальные символы</p>
                                </div>
                                <label class="label--checkbox">
                                    <input type="checkbox" class="checkbox" id="showPassword" required />
                                    Показать пароль
                                </label>
                                <div class="form-footer">
                                    <a href="#">Войти</a>
                                    <div id="errorMessage"></div>
                                    <button type="button" class="btn btn-submit">Далее</button>
                                </div>
                            </form>
